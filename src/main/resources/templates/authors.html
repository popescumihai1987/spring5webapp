<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>

<table>
    <tr>
        <th>ID</th>

<!--            <td th:text="${book.title}">Spring in Action</td>-->
<!--        </tr>-->
    </tr>
</table>

</body>
</html>
